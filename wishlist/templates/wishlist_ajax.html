{% extends 'base.html' %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    $.get('/wishlist/json', function (data) {
      data.map((singleData) =>
        $('#table-ajax').append(`<tr>
    <td>${singleData.fields.nama_barang}</td>
    <td>${singleData.fields.harga_barang}</td>
    <td>${singleData.fields.deskripsi}</td>
  </tr>`)
      );
    });
  });
</script>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<header>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">{{nama}}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#section2">Wishlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'wishlist:logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="text-white bg-gray-900">
    <div
      class="max-w-screen-xl px-4 py-32 mx-auto lg:h-screen lg:items-center lg:flex"
    >
      <div class="max-w-3xl mx-auto text-center">
        <h1
          class="text-3xl font-extrabold text-transparent sm:text-5xl bg-clip-text bg-gradient-to-r from-green-300 via-blue-500 to-purple-600"
        >
          Katab App
  
          <span class="sm:block"> Wishlist. </span>
        </h1>
  
        <p class="max-w-xl mx-auto mt-4 sm:leading-relaxed sm:text-xl">
          Check this out!
        </p>
  
        <div class="flex flex-wrap justify-center gap-4 mt-8">
          <a
            class="block w-full px-12 py-3 text-sm font-medium text-white bg-blue-600 border border-blue-600 rounded sm:w-auto active:text-opacity-75 hover:bg-transparent hover:text-white focus:outline-none focus:ring"
            href="#section2"
          >
            My Wishlist
          </a>
  
          <a
            class="block w-full px-12 py-3 text-sm font-medium text-white border border-blue-600 rounded sm:w-auto hover:bg-blue-600 active:bg-blue-500 focus:outline-none focus:ring"
            href="#footer"
          >
            Learn More
          </a>
        </div>
      </div>
    </div>
  </section>  
</header>

<body>
  <a href="{% url 'wishlist:create_wishlist' %}" class="btn btn-success">Add Task</a>
    <div class="table-responsive-lg" id="section2">
        <table class="table" style="background-color: white;">
          <thead>
            <tr>
              <th scope="col">Nama Barang</th>
              <th scope="col">Harga Barang</th>
              <th scope="col">Deskripsi</th>
            </tr>
          </thead>
          <tbody id="table-ajax">
          </tbody>
        </table>
    </div>
    <h5>Sesi terakhir login: {{ last_login }}</h5>
</body>

<footer class="bg-black-200 text-center lg:text-left" style="background-color: #111828;">

    </div>
</footer>
